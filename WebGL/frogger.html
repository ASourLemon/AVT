		<!-- /////////////////////////////////////////VERTEX SHADER//////////////////////////////// -->
		<script id="shader-vs" type="x-shader/x-vertex">
			
			attribute vec4 aVertexPosition;
			//attribute vec4 aVertexColor;
			attribute vec2 aTextureCoord;
			attribute vec3 aVertexNormal;

			uniform mat4 uMVMatrix;
			uniform mat4 uPMatrix;
			uniform mat3 uNMatrix;
			
			varying vec2 vTextureCoord;

			varying	vec3 normal;
			varying	vec4 eye;

			void main(void) {
				vec4 pos = uMVMatrix * aVertexPosition;
				eye = vec4(-pos);
				normal = normalize(uNMatrix * aVertexNormal);

				
				
				vTextureCoord = aTextureCoord;
				gl_Position = uPMatrix * uMVMatrix * aVertexPosition;	
			}
		</script>
	
		<!-- /////////////////////////////////////////FRAGMENT SHADER//////////////////////////////// -->
		<script id="shader-fs" type="x-shader/x-fragment">
			precision mediump float;

			struct Materials {
				vec4 diffuse;
				vec4 ambient;
				vec4 specular;
				vec4 emissive;
				float shininess;
				int texCount;
			};
			
			uniform Materials material;

			uniform sampler2D uSampler;
			uniform bool uUseLighting;
			uniform vec3 uLightingDirection;
			
			varying	vec3 normal;
			varying	vec4 eye;
			varying vec2 vTextureCoord;

			
			vec4 processDirLights(){

				vec4 finalColor = vec4(0.0);

				///////////////// FOR DEBUG ////////////////////////
				
				//if(vec3(1.0, 1.0, -1.0) == uLightingDirection)
				//	finalColor = vec4(0.0, 0.0, 0.0, 1.0);

				/*
				vec3 n = normalize(normal);
				if(dot(n, uLightingDirection) < 0.0) {
					finalColor = vec4(1.0, 0.0, 0.0, 1.0);
				} else if (dot(n, uLightingDirection) >= 0.0) {
					finalColor = vec4(0.0, 1.0, 0.0, 1.0);
				} else {
					finalColor = vec4(0.0, 0.0, 1.0, 1.0);
				}
				*/

				vec4 spec = vec4(0.0);
				
				vec3 n = normalize(normal);
				vec3 e = normalize(vec3(eye));

				float intensity = max(dot(n, uLightingDirection), 0.0);

				if (intensity > 0.0) {
					vec3 h = normalize( uLightingDirection + e);	
					float intSpec = max(dot(h,n), 0.0);
					spec = material.specular * pow(intSpec, material.shininess);
				}

				finalColor = finalColor + max(intensity *  material.diffuse + spec, material.ambient);
				finalColor.a = 1.0;

				return finalColor;
			}




			void main(void) {
			
				vec4 Color;

				Color = processDirLights();
				gl_FragColor = Color * texture2D(uSampler, vec2(vTextureCoord.s, vTextureCoord.t));
			}
		</script>


		<!-- /////////////////////////////////////////MAIN PROGRAM//////////////////////////////// -->
		<script type="text/javascript">
			var gl;
			
			function initGL(canvas) {
				try {
					gl = canvas.getContext("experimental-webgl");
					gl.viewportWidth = canvas.width;
					gl.viewportHeight = canvas.height;
				} catch (e) {}
				
				if (!gl) {
				alert("Could not initialise WebGL, sorry :-(");
				}
			}
			
			function getShader(gl, id) {
				var shaderScript = document.getElementById(id);
				
				if (!shaderScript) {
					return null;
				}
				
				var str = "";
				var k = shaderScript.firstChild;
				
				while (k) {
					if (k.nodeType == 3) {
						str += k.textContent;
					}
					k = k.nextSibling;
				}
				
				var shader;
				if (shaderScript.type == "x-shader/x-fragment") {
					shader = gl.createShader(gl.FRAGMENT_SHADER);
					} 
					else if (shaderScript.type == "x-shader/x-vertex") {
						shader = gl.createShader(gl.VERTEX_SHADER);
					} 
					else {
						return null;
					}
					
					gl.shaderSource(shader, str);
					gl.compileShader(shader);
					
					if (!gl.getShaderParameter(shader, gl.COMPILE_STATUS)) {
						alert(gl.getShaderInfoLog(shader));
						return null;
				}
				return shader;
			}
			
			var shaderProgram;
			function initShaders() {
				var fragmentShader = getShader(gl, "shader-fs");
				var vertexShader = getShader(gl, "shader-vs");
				
				shaderProgram = gl.createProgram();
				gl.attachShader(shaderProgram, vertexShader);
				gl.attachShader(shaderProgram, fragmentShader);
				gl.linkProgram(shaderProgram);
				
				if (!gl.getProgramParameter(shaderProgram, gl.LINK_STATUS)) {
					alert("Could not initialise shaders");
				}
				
				gl.useProgram(shaderProgram);
				shaderProgram.vertexPositionAttribute = gl.getAttribLocation(shaderProgram, "aVertexPosition");
				gl.enableVertexAttribArray(shaderProgram.vertexPositionAttribute);

				shaderProgram.vertexNormalAttribute = gl.getAttribLocation(shaderProgram, "aVertexNormal");
				gl.enableVertexAttribArray(shaderProgram.vertexNormalAttribute);


				shaderProgram.textureCoordAttribute = gl.getAttribLocation(shaderProgram, "aTextureCoord");
				gl.enableVertexAttribArray(shaderProgram.textureCoordAttribute);

				shaderProgram.pMatrixUniform = gl.getUniformLocation(shaderProgram, "uPMatrix");
				shaderProgram.mvMatrixUniform = gl.getUniformLocation(shaderProgram, "uMVMatrix");
				shaderProgram.nMatrixUniform = gl.getUniformLocation(shaderProgram, "uNMatrix");
				shaderProgram.samplerUniform = gl.getUniformLocation(shaderProgram, "uSampler");
				
				shaderProgram.useLightingUniform = gl.getUniformLocation(shaderProgram, "uUseLighting");
				shaderProgram.ambientColorUniform = gl.getUniformLocation(shaderProgram, "uAmbientColor");
				shaderProgram.lightingDirectionUniform = gl.getUniformLocation(shaderProgram, "uLightingDirection");
				shaderProgram.directionalColorUniform = gl.getUniformLocation(shaderProgram, "uDirectionalColor");
			}

			function handleLoadedTexture(image, texture) {
			    gl.bindTexture(gl.TEXTURE_2D, texture);
				gl.texImage2D(gl.TEXTURE_2D, 0, gl.RGBA, gl.RGBA, gl.UNSIGNED_BYTE, image);
				gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_MAG_FILTER, gl.LINEAR);
				gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_MIN_FILTER, gl.LINEAR_MIPMAP_NEAREST);
				gl.generateMipmap(gl.TEXTURE_2D);
				gl.bindTexture(gl.TEXTURE_2D, null);
			}

			var texArray = [];
		  	function initTexture(number, imgSrc) {
		    	texArray[number] = gl.createTexture();
		   		texArray[number].image = new Image();
		    	texArray[number].image.onload = function() {
			      	handleLoadedTexture(texArray[number].image, texArray[number]);
			    }

		   		texArray[number].image.src = imgSrc;
		  	}
		</script>
